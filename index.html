<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>US Electoral Map</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.usa.min.js"></script>
</head>
<body>
<div id="map-container"></div>

<div id="ui-overlay">
    <header>
        <h1>US Electoral College Map</h1>
        <p>Hover over states for info</p>
    </header>
    <div id="results-container">
        <div id="winner-banner">
            <h2>Target: 270 to win</h2>
        </div>
        <div id="legend">
            <div class="legend-item democrat">
                <h2>Democrat</h2>
                <p id="democrat-votes">0</p>
            </div>
            <div class="legend-item undecided">
                <h2>Undecided</h2>
                <p id="undecided-votes">0</p>
            </div>
            <div class="legend-item republican">
                <h2>Republican</h2>
                <p id="republican-votes">0</p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
