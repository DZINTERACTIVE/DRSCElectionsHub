<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive US Electoral Map</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.usa.min.js"></script>
</head>
<body>
<div id="map-container"></div>

<div id="ui-overlay">
    <div id="legend">
        <div class="legend-item democrat">
            <p>Democrat</p><span id="democrat-votes">0</span>
        </div>
        <div class="legend-item republican">
            <p>Republican</p><span id="republican-votes">0</span>
        </div>
        <div class="legend-item undecided">
            <p>Undecided</p><span id="undecided-votes">0</span>
        </div>
    </div>
    <div id="winner-banner"><p>Target: 270 to win</p></div>
</div>

<script src="script.js"></script>
</body>
</html>
